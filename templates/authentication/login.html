{% extends "base_auth.html" %}

{% block content %}
<div class="panel-body">
    
    <div class="omb_login">
        <h3 class="omb_authTitle">Login or <a href="{% url 'register' %}">Sign up</a></h3>
        {% include "partials/_messages.html" %}
        <div class="row omb_row-sm-offset-3 omb_socialButtons">
            <div class="col-xs-4 col-sm-2">
                <a href="#" class="btn btn-sm  omb_btn-facebook">
                    <i class="fa fa-facebook"></i>
                    <span class="hidden-xs">Facebook</span>
                </a>
            </div>
            <div class="col-xs-4 col-sm-2">
                <a href="#" class="btn btn-sm  omb_btn-twitter">
                    <i class="fa fa-twitter"></i>
                    <span class="hidden-xs">Twitter</span>
                </a>
            </div>	
            <div class="col-xs-4 col-sm-2">
                <a href="#" class="btn btn-sm  omb_btn-google">
                    <i class="fa fa-google-plus"></i>
                    <span class="hidden-xs">Google+</span>
                </a>
            </div>	
        </div>

        <div class="row omb_row-sm-offset-3 omb_loginOr">
            <div class="col-xs-12 col-sm-6">
                <hr class="omb_hrOr">
                <span class="omb_spanOr">or</span>
            </div>
        </div>

        <div class="row omb_row-sm-offset-3">
            <div class="col-xs-12 col-sm-6">	
                <form class="omb_loginForm" action="{% url 'login' %}" autocomplete="off" method="POST">
                    {% csrf_token %}
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" name="username" placeholder="Username">
                    </div>
                    <span class="help-block"></span>
                                        
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input  type="password" class="form-control pwd" name="password" placeholder="Password">
                        <span class="input-group-btn">
                            <button class="btn btn-default reveal" type="button"><i class="glyphicon glyphicon-eye-open"></i></button>
                        </span> 
                    </div>
                    <div class="help-block" style="display:none">Password error</div>

                    <button class="btn btn-lg btn-primary btn-block top-button" type="submit">Login</button>
                </form>
            </div>
        </div>
        <div class="row omb_row-sm-offset-3">
            <div class="col-xs-12 col-sm-3">
                <label class="checkbox">
                    <input type="checkbox" value="remember-me">Remember Me
                </label>
            </div>
            <div class="col-xs-12 col-sm-3">
                <p class="omb_forgotPwd">
                    <a href="#">Forgot password?</a>
                </p>
            </div>
        </div>	    	
    </div>
 </div>
<div class="panel-footer">Panel footer</div>
{% endblock %}
