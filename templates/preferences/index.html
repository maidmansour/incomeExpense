{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
    <h5>Preferred Currency</h5>
    <hr>
    {% include 'partials/_messages.html' %}
    <form action="{% url 'save-preferences' %}" method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
            <select class="custom-select" id="inputGroupSelect03" name="currency" >
                {% if user_preferences %}
                    <option selected value="{{ user_preferences.currency }}">{{ user_preferences.currency }}</option>
                {% else %}
                    <option selected>Choice a currency</option>
                {% endif %}

                {% for currency in currencies %}
                    <option  value="{{ currency.name }} - {{ currency.value }}">{{ currency.name }} - {{ currency.value }}</option>
                {% endfor %}
            </select>
            <div class="input-group-prepend">
                <button class="btn btn-outline-success" type="submit">Save</button>
            </div>
        </div>
    </form>
      
</div>
{% endblock%}
